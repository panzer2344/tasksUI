

<head>

    <link rel="stylesheet" href="styles/solver.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="js/solver.js"></script>

</head>


<body>


<div id="solver">


    <div id="header">

        <h1> Square equation solver </h1>

    </div>

    <div id="solverInput">

        <form id="solverInputForm" >

            <input id="squareCoeff" class="inputCoeffs" type="number" name="squareCoeff"/>

            x<sup>2</sup> +

            <input id="linearCoeff" class="inputCoeffs" type="number" name="linearCoeff"/>

            x +

            <input id="freeCoeff" class="inputCoeffs" type="number" name="freeCoeff"/>

            = 0


        </form>

        <button id="submitSolver">solve</button>

    </div>




    <div id="answers">

        <div id="firstAnswer">

            x1 = <label id="x1Answer"> ... </label>

        </div>

        <div id="secondAnswer">

            x2 = <label id="x2Answer"> ... </label>

        </div>

    </div>

</div>


</body>
